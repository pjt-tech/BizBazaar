<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 대시보드</title>
    <link rel="stylesheet" href="/css/style.css"> <!-- 스타일 시트 연결 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery (AJAX 사용을 위한 라이브러리) -->
</head>
<body>
<div class="container">
    <h2>관리자 대시보드</h2>

    <!-- 탭 버튼 -->
    <div class="tab-buttons">
        <div id="adminTabButton" class="tab-button active" onclick="showTab('admin')">관리자 목록</div>
        <div id="vendorTabButton" class="tab-button" onclick="showTab('vendor')">벤더 목록</div>
        <div id="customerTabButton" class="tab-button" onclick="showTab('customer')">고객 목록</div>
    </div>

    <!-- 관리자 목록 탭 -->
    <div id="adminTab" class="tab-content" style="display: block;">
        <ul id="adminList">
            <!-- 관리자 목록이 여기에 동적으로 표시됩니다 -->
        </ul>
    </div>

    <!-- 벤더 목록 탭 -->
    <div id="vendorTab" class="tab-content" style="display: none;">
        <ul id="vendorList">
            <!-- 벤더 목록이 여기에 동적으로 표시됩니다 -->
        </ul>
    </div>

    <!-- 고객 목록 탭 -->
    <div id="customerTab" class="tab-content" style="display: none;">
        <ul id="customerList">
            <!-- 고객 목록이 여기에 동적으로 표시됩니다 -->
        </ul>
    </div>
</div>

<script src="/js/adminDashboard.js"></script> <!-- JavaScript 파일 연결 -->
</body>
</html>
