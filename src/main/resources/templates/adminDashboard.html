<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 대시보드</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>관리자 대시보드</h1>

<!-- 탭 버튼 -->
<div class="tab-buttons">
    <div class="tab-button" id="adminTabButton">관리자 목록</div>
    <div class="tab-button" id="vendorTabButton">벤더 목록</div>
    <div class="tab-button" id="customerTabButton">고객 목록</div>
</div>

<!-- 탭 내용 -->
<div id="adminTab" class="tab">
    <div class="tab-content">
        <h2>관리자 목록</h2>
        <ul id="adminList" th:each="admin : ${admins}">
            <li>
                <span th:text="${admin.name}">관리자 이름</span>
                <button onclick="editAdmin(${admin.id})">수정</button>
                <button onclick="deleteAdmin(${admin.id})">삭제</button>
            </li>
        </ul>
    </div>
</div>

<div id="vendorTab" class="tab">
    <div class="tab-content">
        <h2>벤더 목록</h2>
        <ul id="vendorList" th:each="vendor : ${vendors}">
            <li>
                <span th:text="${vendor.name}">벤더 이름</span>
                <button onclick="editVendor(${vendor.id})">수정</button>
                <button onclick="deleteVendor(${vendor.id})">삭제</button>
            </li>
        </ul>
    </div>
</div>

<div id="customerTab" class="tab">
    <div class="tab-content">
        <h2>고객 목록</h2>
        <ul id="customerList" th:each="customer : ${customers}">
            <li>
                <span th:text="${customer.name}">고객 이름</span>
                <button onclick="editCustomer(${customer.id})">수정</button>
                <button onclick="deleteCustomer(${customer.id})">삭제</button>
            </li>
        </ul>
    </div>
</div>

<!-- 자바스크립트 파일 링크 -->
<script src="/js/adminDashboard.js"></script>
</body>
</html>
