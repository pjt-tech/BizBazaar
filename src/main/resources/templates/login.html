<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizBazaar - 로그인</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="login-container">
    <h2>BizBazaar에 오신 것을 환영합니다</h2>
    <div class="login-options">
        <form action="/auth/login" method="post" class="login-form">
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" required>

            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">고객 로그인</button>
        </form>

        <p>또는</p>

        <form action="/auth/vendor-login" method="post" class="login-form">
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" required>

            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">판매자 로그인</button>
        </form>
    </div>

    <div class="links">
        <a href="/register">계정이 없으신가요? 회원가입</a>
    </div>
</div>
</body>
</html>
