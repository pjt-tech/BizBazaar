<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 수정</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="form-container">
    <h2>사용자 수정</h2>

    <form action="/admin/edit/{user.id}" method="POST">
        <div class="form-group">
            <label for="username">아이디:</label>
            <input type="text" id="username" name="username" th:value="${user.username}" required>
        </div>

        <div class="form-group">
            <label for="name">이름:</label>
            <input type="text" id="name" name="name" th:value="${user.name}" required>
        </div>

        <div class="form-group">
            <label for="email">이메일:</label>
            <input type="email" id="email" name="email" th:value="${user.email}" required>
        </div>

        <button type="submit">수정하기</button>
    </form>

    <div class="form-footer">
        <p><a href="/admin/dashboard">대시보드로 돌아가기</a></p>
    </div>
</div>
</body>
</html>
