<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizBazaar - 판매자 대시보드</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="vendor-dashboard-container">
    <header>
        <h1>BizBazaar - 판매자 대시보드</h1>
        <nav>
            <a href="/logout">로그아웃</a>
            <a href="/profile">내 프로필</a>
            <a href="/manage-products">상품 관리</a>
            <a href="/sales-stats">판매 통계</a>
        </nav>
    </header>

    <section class="dashboard-welcome">
        <h2>환영합니다, 판매자님!</h2>
        <p>여기에서 자신의 상품을 관리하고 판매 통계를 확인할 수 있습니다.</p>
    </section>

    <section class="product-management">
        <h3>상품 관리</h3>
        <div class="action-buttons">
            <button><a href="/add-product">상품 추가</a></button>
            <button><a href="/manage-products">기존 상품 관리</a></button>
        </div>
    </section>

    <section class="sales-stats">
        <h3>판매 통계</h3>
        <p>이번 달 판매액: 5,000,000원</p>
        <p>총 판매 건수: 150건</p>
    </section>

    <footer>
        <p>&copy; 2024 BizBazaar</p>
    </footer>
</div>
</body>
</html>
