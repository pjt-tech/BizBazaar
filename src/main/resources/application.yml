spring:
  application:
    name: BizBazaar

  server:
    port: 8088
    servlet:
      session:
        cookie:
          http-only: true
          secure: true

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  resources:
    static-locations: classpath:/static/

  thymeleaf:
    cache: false

  logging:
    level:
      org.springframework.security: DEBUG
---
spring:
  profiles:
    active: local
    group:
      local: local, common, secret
      blue: blue, common, secret
      green: green, common, secret

server:
  env: blue

---

spring:
  config:
    activate:
      on-profile: local

server:
  port: 8080
  serverAddress: localhost
  serverName: local_server
---

spring:
  config:
    activate:
      on-profile: blue

server:
  port: 8080
  serverAddress: 43.202.13.182
  serverName: blue_server
---

spring:
  config:
    activate:
      on-profile: green

server:
  port: 8081
  serverAddress: 43.202.13.182
  serverName: green_server
---